<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex04FlexBox.css">
    <title>FlexBox</title>
</head>
<body>
    <h1>display: flex</h1>
    <div class="first flex-container">
        <div class="flex-item">Flex Item1</div>
        <div class="flex-item">Flex Item2</div>
        <div class="flex-item">Flex Item3</div>
        <div class="flex-item">Flex Item4</div>
    </div>
    <div class="flex-container">
        <div class="flex-item">Flex Item1</div>
        <div class="flex-item">Flex Item2</div>
        <div class="flex-item">Flex Item3</div>
        <div class="flex-item">Flex Item4</div>
    </div>

    <h1>display: inline-flex</h1>
    <div class="first inline-flex-container">
        <div class="flex-item">Flex Item1</div>
        <div class="flex-item">Flex Item2</div>
        <div class="flex-item">Flex Item3</div>
        <div class="flex-item">Flex Item4</div>
    </div>
    <div class="inline-flex-container">
        <div class="flex-item">Flex Item1</div>
        <div class="flex-item">Flex Item2</div>
        <div class="flex-item">Flex Item3</div>
        <div class="flex-item">Flex Item4</div>
    </div>

    <h1>Aligning content in flex container</h1>
    <div class="flex-container-aligning">
        <div class="flex-item-aligning">Flex item</div>
    </div>

    
</body>
</html>
