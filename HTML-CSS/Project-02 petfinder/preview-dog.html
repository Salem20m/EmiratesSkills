<!DOCTYPE html>
<html lang="en">
<head>  
  <title>Preview Page - Dog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="preview">
    <section class="pet-info">
      <a href="search-dogs.html" class="go-back pos-absolute" title="Go back">
        <img src="MEDIA/images/2-preview/chevron-left-white.svg" 
          alt="Go back to search page" title="Go back">
      </a>

      <img class="pet-img pos-absolute" src="MEDIA/images/2-preview/karsten-big.png" 
        alt="karsten - bulldog" title="karsten - bulldog">

      <section class="pet-characteristics pos-absolute">
        <div class="characteristic">
          <h1>Age</h1>
          <h2>1 year</h2>
        </div>

        <div class="characteristic">
          <h1>Height</h1>
          <h2>5-6</h2>
        </div>

        <div class="characteristic">
          <h1>Color</h1>
          <h2>Cream</h2>
        </div>

        <div class="characteristic">
          <h1>Gender</h1>
          <h2>Male</h2>
        </div>
      </section>
    </section>

    <section class="under-pic-info">
      <div class="pet-name-price">
        <h1>karsten </h1>
        <h2>$200</h2>        
        <h3>Bulldog</h3>
      </div>

      <div class="owner">
        <img src="MEDIA/images/2-preview/james.png" alt="Owner" 
        title="Owner">

        <div class="owner-info">
          <h1>James Baker</h1>
          <h2>Los Angeles - USA</h2>
        </div>
      </div>

      <button>Take home</button>
    </section>    
  </main>
</body>
</html>
