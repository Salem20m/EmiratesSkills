<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <main>
        <!-- <table></table>: wrap every thing inside it -->
        <!-- <tr></tr>: table row. Attributes: colspan, rowspan, headers -->
        <!-- <th></th>: table header, defines a column name. Attributes: colspan, rowspan, headers -->
        <!-- <td></td>: table data, Marks the actual bits of data -->

        <table>
            <tr>
                <th>Name</th>
                <th>My Rating</th>
                <th>Logo</th>
            </tr>

            <tr>
                <td>Mcdonald's</td>
                <td>8/10</td>
                <td><img src="../images/mcdonalds.png" width="100" height="100"></td>
            </tr>

            <tr>
                <td>Buger King</td>
                <td>4/10</td>
                <td><img src="../images/burgerking.png" width="100" height="100"></td>
            </tr>

            <tr>
                <td>Salt</td>
                <td>10/10</td>
                <td><img src="../images/salt.png" width="100" height="100"></td>
            </tr>
        </table>




        
    </main>
</body>
</html>
