<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media</title>
</head>
<body>

<h1>Audio</h1>
<!-- 
Attributes:-
- controls: adds controls
- loop: loops the audio
- autoplay: autoplay the audio once the page loads
 -->
 <h2>Audio 1</h2>
<audio controls autoplay loop
        src="../audio/birds.mp3">
</audio>


<!-- Adding more than one audio file -->
<!-- The browser will use the first file in the list that it understands -->
<!-- A comment can be written after all files to be shown in case non are supported -->
<h2>Audio 2</h2>
<audio controls loop>
    <source src="../audio/birds.ogg" type="audio/ogg" codec="opus">
    <source src="../audio/birds.mp3" type="audio/mpeg">
    
    Sorry, your browser doesn't support this audio
</audio>

<br><br>

<h1>Video</h1>

<!-- H.264 codec has the widest support across browsers -->

<h2>Video 1</h2>
<video controls
        src="../videos/Vid1.MP4" codec='webm' 
        height='480' width='270'>
</video>

<h2>Video 2</h2>
<video controls
     src="../videos/Vid2.MP4" codec='webm' 
        height='480' width='270'>
</video>

<!-- Adding captions -->
<!-- CC file with .vtt extension -->


<h2>Video 3: with captions</h2>
<video controls>
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.vp9.webm" type='video/webm' 
        height='480' width='270'>

    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.h264.mp4" type='video/mp4' 
        height='480' width='270'>
    
    <track src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.vtt"
            kind="captions"
            label="english">
</video>

</body>
</html>
