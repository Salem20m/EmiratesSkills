<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attributes</title>
</head>

<body>
    
<!-- contenteditable -->
<blockquote contenteditable="true">
    <p>
        Write your quote here
    </p>
    <cite contenteditable="true">- Your name</cite>
</blockquote>

<p dir="ltr">This text is from left to right</p>

</body>
</html>
