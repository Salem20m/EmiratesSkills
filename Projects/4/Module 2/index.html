<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <nav>

      <div class="form">
        <label for="name">Name</label>
        <input type="name" id="name" name="name">
      </div>

      <a class="play btn ">Play</a>
      <h2 class="score d-none">Score: 0</h2>

      <a class="ranking btn">Ranking</a>
    </nav>

    <section class="middle">
  
      <section class="game">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 431 431"><defs><style>.cls-1{isolation:isolate;}.cls-2{mix-blend-mode:multiply;opacity:0.75;}.cls-3,.cls-9{fill:#282828;}.cls-4{fill:none;}.cls-4,.cls-9{stroke:#353535;stroke-width:4px;}.cls-4,.red,.blue,.green,.yellow,.cls-9{stroke-miterlimit:10;}.red{fill:#b31400;stroke:#960b00;}.red,.blue,.green,.yellow{stroke-width:5px;}.blue{fill:#065bb6;stroke:#075091;}.green{fill:#2cb301;stroke:#289900;}.yellow{fill:#f9db00;stroke:#ddbc00;}</style></defs><g class="cls-1"><g id="Layer_1" data-name="Layer 1">
          <circle class="cls-3" cx="213.54" cy="214" r="204"/>
          <circle class="cls-4" cx="213.54" cy="214" r="204"/>
          <path class="red" d="M221.88,26V207.5h181.5A181.5,181.5,0,0,0,221.88,26Z"/>
          <path class="blue" d="M208.21,26V207.5H26.71A181.5,181.5,0,0,1,208.21,26Z"/>
          <path class="green" d="M220.88,402V220.5h181.5A181.5,181.5,0,0,1,220.88,402Z"/>
          <path class="yellow" d="M207.88,402V220.5H26.38A181.5,181.5,0,0,0,207.88,402Z"/>
          <circle class="cls-9" cx="213.54" cy="214" r="72.41"/></g></g>
        </svg>
      </section>

      <section>
        <h1 class="game-over d-none">Game Over!</h1>
      </section>

      <table class="rank-table d-none">
        <tr>
          <td>Rank</td>
          <td>Name</td>
          <td>Score</td>
        </tr>
        <tr>
          <td>1.</td>
          <td></td>
          <td>0</td>
        </tr>
        <tr>
          <td>2.</td>
          <td></td>
          <td>0</td>
        </tr>
        <tr>
          <td>3.</td>
          <td></td>
          <td>0</td>
        </tr>
      </table>

    </section>
  </main>
</body>
</html>
