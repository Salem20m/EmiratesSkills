<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <nav>
      <a href="#" class="btn">Ranking</a>
    </nav>
    <div class="container">

      <div class="box">

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 431 431">
          <defs>
            <style>.cls-1{isolation:isolate;}.cls-2{mix-blend-mode:multiply;opacity:0.75;}.cls-3,.cls-9{fill:#282828;}.cls-4{fill:none;}.cls-4,.cls-9{stroke:#353535;stroke-width:4px;}.cls-4,.red,.blue,.green,.yellow,.cls-9{stroke-miterlimit:10;}.red{fill:#b31400;stroke:#960b00;}.red,.blue,.green,.yellow{stroke-width:5px;}.blue{fill:#065bb6;stroke:#075091;}.green{fill:#2cb301;stroke:#289900;}.yellow{fill:#f9db00;stroke:#ddbc00;}
            </style>
          </defs>
          <circle class="cls-3" cx="213.54" cy="214" r="204"/>
          <circle class="cls-4" cx="213.54" cy="214" r="204"/>
          <path disabled class="red" id="red" d="M221.88,26V207.5h181.5A181.5,181.5,0,0,0,221.88,26Z"/>
          <path class="blue" d="M208.21,26V207.5H26.71A181.5,181.5,0,0,1,208.21,26Z"/>
          <path class="green" d="M220.88,402V220.5h181.5A181.5,181.5,0,0,1,220.88,402Z"/>
          <path class="yellow" d="M207.88,402V220.5H26.38A181.5,181.5,0,0,0,207.88,402Z"/>
          <circle class="cls-9" cx="213.54" cy="214" r="72.41"/>
        </svg>

        <div class="menu">
          <div>
            <label for="player">Player: </label>
            <input type="any" name="player" id="email" placeholder="your name" rows="1">
          </div>
          <a href="#" class="play btn">Play</a>
        </div>


        <div class="game-over menu d-none">
            <h2>Game Over!</h2>
          <a href="#" class="try-again btn">Try Again!</a>
        </div>

        <div class="score menu d-none">
          <h2>Score: 0</h2>
        </div>


      </div>
    </div>
  </main>
</body>
</html>
